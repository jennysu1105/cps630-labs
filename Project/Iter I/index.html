<!DOCTYPE html>
<html>

<head>
    <title>Smart Customer Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/nav.js"></script>
    <script type="text/javascript">
		$(document).ready(function(){
			var items = document.cookie.substring(5).split("]");
			var cart = document.getElementById("shopping_cart");
			var total = 0;
			for (let i = 0; i < items.length-1; i++){
				var item = items[i].split(",");
				total += Number(item[1]);
				cart.innerHTML += item[0] + " - $" + item[1] + "<hr>";
			}
			var cart_total = document.getElementById("cart_total");
			cart_total.innerHTML = total;
		});
    </script>
    <script src="scripts/index.js"></script>
</head>

<body style="background-color: #b2edc2;">
    <nav-bar></nav-bar>
    <div class="container">
        <div class="row mt-4">
            <h3>Smart Customer Services</h3>
            <h6>Drag an item to add it to your shopping cart</h6>
        </div>
        <div class="row mt-4 mb-5">
            <div class="col-md-9">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img id="1" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_1" class="shopping_item">First shirt</p>
                                <p id="price_1">30.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img id="2" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_2" class="shopping_item">Second shirt</p>
                                <p id="price_2">45.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img id="3" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_3" class="shopping_item">Third shirt</p>
                                <p id="price_3">20.00</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <div class="card">
                            <img id="4" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_4" class="shopping_item">Fourth shirt</p>
                                <p id="price_4">13.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img id="5" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_5" class="shopping_item">Fifth shirt</p>
                                <p id="price_5">25.00</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <img id="6" src="images/shirt.jpg" draggable="true" ondragstart="drag(event)">
                            <hr>
                            <div class="card_container">
                                <p id="item_6" class="shopping_item">Sixth shirt</p>
                                <p id="price_6">2.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="shopping_cart" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h5 style="margin-top: 15px;">Your Shopping Cart</h5>
                    <span>Current subtotal: $</span>
                    <span id="cart_total"></span>
                    <br>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
