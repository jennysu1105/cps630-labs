    <script>
        /* To show navigation bar when user scrolls up, and hides when user scrolls down. (See class scroll-down div.nav and scroll-up div.nav in style.css) */
        const body = document.body;
        let lastScroll = 0;

        //Run this function everytime the user scroll
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            if (currentScroll <= 0) {
                //if user is at the top of the page (window.pageYOffset = 0)
                body.classList.remove("scroll-up")
            }
            if (currentScroll > lastScroll && !body.classList.contains("scroll-down")) {
                //If user is SCROLLING DOWN: remove shadow and hides navigation bar
                body.classList.remove("scroll-up")
                body.classList.add("scroll-down")
            }
            if (currentScroll < lastScroll && body.classList.contains("scroll-down")) {
                //If user is SCROLLING UP: add shadow and show navigation bar
                body.classList.remove("scroll-down")
                body.classList.add("scroll-up")
            }
            lastScroll = currentScroll;
        })
    </script>
