<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="lab1-Part1-Team37.css">
    <title>Electronics-Center</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#infoFI1").click(function () {
                $("#name1").fadeIn();
                $("#company1").fadeIn();
                $("#year1").fadeIn();
                $("#type1").fadeIn();
            });
            $("#infoFO1").click(function () {
                $("#name1").fadeOut();
                $("#company1").fadeOut();
                $("#year1").fadeOut();
                $("#type1").fadeOut();
            });
            $("#infoFI2").click(function () {
                $("#name2").fadeIn();
                $("#company2").fadeIn();
                $("#year2").fadeIn();
                $("#type2").fadeIn();
            });
            $("#infoFO2").click(function () {
                $("#name2").fadeOut();
                $("#company2").fadeOut();
                $("#year2").fadeOut();
                $("#type2").fadeOut();
            });
            $("#infoFI3").click(function () {
                $("#name3").fadeIn();
                $("#company3").fadeIn();
                $("#year3").fadeIn();
                $("#type3").fadeIn();
            });
            $("#infoFO3").click(function () {
                $("#name3").fadeOut();
                $("#company3").fadeOut();
                $("#year3").fadeOut();
                $("#type3").fadeOut();
            });

            $("#FI1").click(function () {
                $("#gpixelImage").fadeIn();
            });
            $("#FO1").click(function () {
                $("#gpixelImage").fadeOut();
            });
            $("#FI2").click(function () {
                $("#legionImage").fadeIn();
            });
            $("#FO2").click(function () {
                $("#legionImage").fadeOut();
            });
            $("#FI3").click(function () {
                $("#ipadImage").fadeIn();
            });
            $("#FO3").click(function () {
                $("#ipadImage").fadeOut();
            });
        });
    </script>
</head>

<body>
    <header>
        <p class="headerText">Electronics-Center</p>
    </header>
    <div class="secondHeader">
        <div>
            <label for="type">Type:</label>
            <select name="type" name="type">
                <option value="0">LapTop</option>
                <option value="1">NoteBook</option>
                <option value="2">Tablet</option>
                <option value="3">CellPhone</option>
            </select>
        </div>

        <div>
            <label for="action">Action:</label>
            <select name="action" name="action">
                <option value="0">Archive</option>
                <option value="1">Edit</option>
                <option value="2">Delete</option>
                <option value="3">Collection</option>
            </select>
        </div>
    </div>

    <div class="tables">
        <table>
            <tr class="titles">
                <td class="radioButtonBorder">Information</td>
                <td class="radioButtonBorder">Image</td>
                <td>Device</td>
                <td>Name</td>
                <td>Company</td>
                <td>Year</td>
                <td>Type</td>
                <td>Action</td>
            </tr>

            <tr>
                <td class="radioButtonBorder">
                    <div class="infoColumn">
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO1" id="infoFI1">
                            <label for="infoFI1">Show</label>
                        </div>
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO1" id="infoFO1">
                            <label for="infoFO1">Hide</label>
                        </div>
                    </div>
                </td>
                <td class="radioButtonBorder">
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO1" id="FI1">
                        <label for="FI1">Show</label>
                    </div>
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO1" id="FO1">
                        <label for="FO1">Hide</label>
                    </div>
                </td>
                <td>
                    <img class="deviceImage" id="gpixelImage" src="gpixel.png">
                </td>
                <td>
                    <p id="name1">Google Pixel 7 Pro</p>
                </td>
                <td>
                    <p id="company1">Google</p>
                </td>
                <td>
                    <p id="year1">2022</p>
                </td>
                <td>
                    <p id="type1">Smartphone</p>
                </td>
                <td>
                    <div class="actionButtons">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="radioButtonBorder">
                    <div class="infoColumn">
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO2" id="infoFI2">
                            <label for="infoFI2">Show</label>
                        </div>
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO2" id="infoFO2">
                            <label for="infoFO2">Hide</label>
                        </div>
                    </div>
                </td>
                <td class="radioButtonBorder">
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO2" id="FI2">
                        <label for="FI2">Show</label>
                    </div>
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO2" id="FO2">
                        <label for="FO2">Hide</label>
                    </div>
                </td>
                <td>
                    <img class="deviceImage" id="legionImage" src="legion.webp">
                </td>
                <td>
                    <p id="name2">Lenovo Legion Slim 7</p>
                </td>
                <td>
                    <p id="company2">Lenovo</p>
                </td>
                <td>
                    <p id="year2">2022</p>
                </td>
                <td>
                    <p id="type2">Laptop</p>
                </td>
                <td>
                    <div class="actionButtons">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                    </div>
                </td>
            </tr>

            <tr>
                <td class="radioButtonBorder">
                    <div class="infoColumn">
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO3" id="infoFI3">
                            <label for="infoFI3">Show</label>
                        </div>
                        <div class="fadeInfadeOut">
                            <input type="radio" name="infoFIFO3" id="infoFO3">
                            <label for="infoFO3">Hide</label>
                        </div> 
                    </div>
                </td>
                <td class="radioButtonBorder">
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO3" id="FI3">
                        <label for="FI3">Show</label>
                    </div>
                    <div class="fadeInfadeOut">
                        <input type="radio" name="FIFO3" id="FO3">
                        <label for="FO3">Hide</label>
                    </div>
                </td>
                <td>
                    <img class="deviceImage" id="ipadImage" src="ipad.png">
                </td>
                <td>
                    <p id="name3">Ipad Air</p>
                </td>
                <td>
                    <p id="company3">Apple</p>
                </td>
                <td>
                    <p id="year3">2021</p>
                </td>
                <td>
                    <p id="type3">Tablet</p>
                </td>
                <td>
                    <div class="actionButtons">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                        <input type="submit" value="Submit">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
