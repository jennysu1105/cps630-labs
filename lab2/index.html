<!DOCTYPE html>
<html>

<head>
    <title>CPS630 Lab 2/3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container p-5 text-center">
        <h1>Art Work Database</h1>
        <h5>This database includes all types of art works spanning throughout human history!</h5>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h5 class="mb-3 text-center">Enter the art work details</h5>
                <!-- Genre dropdown -->
                <select class="form-select mb-2" name="selectGenre" id="selectGenre">
                    <option selected disabled>Genre</option>
                    <option value="Abstract">Abstract</option>
                    <option value="Baroque">Baroque</option>
                    <option value="Gothic">Gothic</option>
                    <option value="Renaissance">Renaissance</option>
                </select>

                <!-- Type dropdown -->
                <div class="dropdown mb-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Type
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                        <li><a class="dropdown-item" href="#" data-value="Sculpture">Sculpture</a></li>
                        <li><a class="dropdown-item" href="#" data-value="Painting">Painting &raquo;</a>
                            <ul class="dropdown-menu dropdown-submenu">
                                <li>
                                    <a class="dropdown-item" href="#" data-value="Landscape">Landscape</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" data-value="Portrait">Portrait</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- Specification dropdown -->
                <select class="form-select mb-2" name="selectSpec" id="selectSpec">
                    <option selected disabled>Specification</option>
                    <option value="Commerical">Commercial</option>
                    <option value="Non-Commercial">Non-Commercial</option>
                    <option value="Derivative Work">Derivative Work</option>
                    <option value="Non-Derivative Work">Non-Derivative Work</option>
                </select>

                <input class="form-control mb-2" type="number" placeholder="Year" name="selectYear" id="selectYear">
                <input class="form-control mb-2" type="text" placeholder="Museum" name="selectMuseum" id="selectMuseum">
            </div>

            <div class="col-lg-4">
                <h5 class="mb-3 text-center">Art work record</h5>
                <div class="row mb-2">
                    <label for="inputGenre" class="col-sm-3 col-form-label">Genre</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" name="inputGenre" id="inputGenre" readonly>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="inputType" class="col-sm-3 col-form-label">Type</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="inputType" readonly>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="inputSpec" class="col-sm-3 col-form-label">Specification</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="inputSpec" readonly>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="inputYear" class="col-sm-3 col-form-label">Year</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="inputYear" readonly>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="inputMuseum" class="col-sm-3 col-form-label">Museum</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="text" id="inputMuseum" readonly>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 text-center">
                <button type="button" class="btn btn-success">Save Record</button>
                <button type="button" class="btn btn-danger" id="clearRecord">Clear Record</button>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    var selectGenre = document.getElementById('selectGenre');
    var inputGenre = document.getElementById('inputGenre');
    selectGenre.onchange = function () {
        inputGenre.value = selectGenre.value;
    }

    var selectSpec = document.getElementById('selectSpec');
    var inputSpec = document.getElementById('inputSpec');
    selectSpec.onchange = function () {
        inputSpec.value = selectSpec.value;
    }

    var selectYear = document.getElementById('selectYear');
    var inputYear = document.getElementById('inputYear');
    selectYear.onchange = function () {
        inputYear.value = selectYear.value;
    }

    var selectMuseum = document.getElementById('selectMuseum');
    var inputMuseum = document.getElementById('inputMuseum');
    selectMuseum.onchange = function () {
        inputMuseum.value = selectMuseum.value;
    }

    $(".dropdown-item").click(function () {
        selectType = $(this).data("value");
        $("#inputType").val(selectType);
    });

    $("#clearRecord").click(function() {
        location.reload()
    });

</script>
