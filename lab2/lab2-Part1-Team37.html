<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Art Work</title>
        <link href="./styles/lab2-Team37.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			// Hides sub-menu of "Painting" option depending on if it's selected
			$(document).ready(
				function() {
					$("#topMenu").on("click", function(e){
						if ($("#topMenu option:selected").val() == "1"){
							document.getElementById("subMenu").hidden = false;
						} else if ($("#topMenu option:selected").val() == "2"){
							document.getElementById("subMenu").hidden = true;
						}
				});
			});
		</script>
	</head>
	<body>
		<!-- Dropdown Menu: Made into a table *nicer to look at* -->
		<div class="dropdown">
			<hr>
			<table class="dropdown">
				<!-- Genre dropdown -->
				<tr>
					<th class="dropdown inputs"><p>Genre</p></th>
					<td class="dropdown">
						<select class="inputs">
							<option>Abstract</option>
							<option>Baroque</option>
							<option>Gothic</option>
							<option>Renaissance</option>
						</select>
					</td>
				</tr>
				<!-- Type dropdown -->
				<tr>
					<th class="dropdown inputs">Type</th>
					<td class="dropdown">
						<select class="inputs" id="topMenu">
							<option value="1">Painting</option>
							<option value="2">Sculpture</option>
						</select>
					</td>
				</tr>
				<!-- Subject dropdown -->
				<tr id="subMenu">
					<th class="dropdown">-- Subject</th>
					<td class="dropdown">
						<select>
							<option>Landscape</option>
							<option>Portrait</option>
						</select>
					</td>
				</tr>
				<!-- Specifications dropdown -->
				<tr>
					<th class="dropdown">Specifications</th>
					<td class="dropdown">
						<select class="inputs">
							<option>Commercial</option>
							<option>Non-Commercial</option>
							<option>Derivative Work</option>
							<option>Non-Derivative Work</option>
						</select>
					</td>
				</tr>
				<!-- Year dropdown -->
				<tr>
					<th class="dropdown inputs">Year</th>
					<td class="dropdown inputs"><input type="text"></td>
				</tr>
				<!-- Museum dropdown -->
				<tr>
					<th class="dropdown inputs">Museum</th>
					<td class="dropdown inputs"><input type="text"></td>
				</tr>
			</table>
			<hr>
			<!-- Save and clear buttons -->
			<!-- Jenny: Siad we can change the UI if we want. I think it would be nicer here -->
			<button type="submit" style="left:15%">Save Record</button>
			<button type="submit" style="right:20%">Clear Record</button>
			<br><hr>
		</div>
		<!-- Body of the webpage: id=body used to align the left side with the dropdown  -->
		<!-- Title division -->
		<div class="title body">
			<h1>Art Work Database</h1>
		</div>
		<!-- Description division -->
		<div class="description body">
			<!-- Jenny: I don't know what to right, wip. -->
			<p>Collection of artwork. idk...</p>
		</div>
	</body>
</html>
